  <div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping">Name</span>
  <input id="messageName" type="text" class="form-control" placeholder="Text" aria-label="Username" aria-describedby="addon-wrapping">
  </div>
  
  <br>
  
  <div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping">Content</span>
  <input id="messageText" type="text" class="form-control" placeholder="Text" aria-label="WebHookText" aria-describedby="addon-wrapping">
  </div>
	
  <br>

  <div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping">WebHook URL</span>
  <input id="messageURL" type="url" class="form-control" placeholder="WebHook URL" aria-label="WebHookURL" aria-describedby="addon-wrapping">
  </div>

  <br>

  <div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping">Avatar image URL</span>
  <input id="imageURL" type="url" class="form-control" placeholder="Image URL" aria-label="ImageURL" aria-describedby="addon-wrapping">
  </div>
  
    <br>
    <button type="button" class="btn btn-primary" onclick="sendMessage()">Send</button>
</div>

  <script>
    function sendMessage() {
      var request = new XMLHttpRequest();
      var whMessageURL = document.getElementById('messageURL').value
      request.open("POST", `${whMessageURL}`);

      request.setRequestHeader('Content-type', 'application/json');
      
      var whMessageText = document.getElementById('messageText').value
      var whMessageName = document.getElementById('messageName').value
      var whImageURL = document.getElementById('imageURL').value
      var params = {
        username: `${whMessageName}`,
        avatar_url: `${whImageURL}`,
        content: `${whMessageText}`
      }

      request.send(JSON.stringify(params));
    }
  </script>
